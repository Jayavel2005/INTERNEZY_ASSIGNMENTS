<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŽ‚ Age Calculator</h2>
        <label for="dob">Enter Your Date of Birth:</label><br>
        <input type="date" id="dob"><br>
        <button onclick="calculateAge()">Calculate Age</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateAge() {
            const dobInput = document.getElementById("dob").value;
            if (!dobInput) {
                document.getElementById("result").innerText = "Please enter your date of birth.";
                return;
            }

            const now = new Date();
            const dob = new Date(dobInput);

            if (dob > now) {
                document.getElementById("result").innerText = "Date of birth cannot be in the future.";
                return;
            }

            let years = now.getFullYear() - dob.getFullYear();
            let months = now.getMonth() - dob.getMonth();
            let days = now.getDate() - dob.getDate();

            // Adjust for negative months and days
            if (days < 0) {
                months--;
                days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById("result").innerText = 
                `ðŸŽ‰ Your Age: ${years} years, ${months} months, ${days} days.`;
        }
    </script>

</body>
</html>
